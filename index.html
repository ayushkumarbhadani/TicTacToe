<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="style.css">
<script src="tictactoe.js" type="text/javascript"></script>
<title>Tic Tac Toe | Game</title>
</head>
<body>

<div class="container">
	<div class="card">
		<div class="insideCard">
			<table>
				<tr>
					<td id="0" class="border-right border-bottom"></td>
					<td id="1" class="border-right border-bottom"></td>
					<td id="2" class="border-bottom"></td>
				</tr>
				<tr>
					<td id="3" class="border-right border-bottom"></td>
					<td id="4" class="border-right border-bottom"></td>
					<td id="5" class=" border-bottom"></td>
				</tr>
				<tr>
					<td id="6" class="border-right"></td>
					<td id="7" class="border-right"></td>
					<td id="8" class=""></td>
				</tr>
			</table>
		</div>
		<p id="result"></p>
		<input type="button" value="Reset" id="resetBtn" onclick="resetBtnFun();">
	</div>
</div>

</body>
</html>
